<head>

</head>
<body>
    <div class="box" >
        <span class="borderline"></span>
        <form id="cipherForm">
            
            <label for="text" style="font-size: 30px; color: aliceblue;">Text:</label>
            <input type="text" id="text" name="text" required style=" outline: none;
            border: none;
            padding: 9px 25px;
            background: #fff;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
          
            margin-top: 10px;"><br><br>
    
            <label for="shift" style="font-size: 30px; color: aliceblue;">Key:</label>
            <input type="number" id="shift" name="shift" required style=" outline: none;
            border: none;
            padding: 9px 25px;
            background: #fff;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
          
            margin-top: 10px;"><br><br>
      
            <input type="submit"  value="Encryption"  style=" outline: none;
            border: none;
            padding: 9px 25px;
            background: #fff;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
          
            margin-top: 10px;">
       
            <div class="output" id="result" style=" font-size: 20px;padding: 10px; color: aliceblue;"></div>
        </form>
    
        
    
        <script>
            // ุฏุงูุฉ ุงูุชุดููุฑ ุจุงุณุชุฎุฏุงู Caesar Cipher
            function caesarCipher(text, shift) {
                let result = '';
    
                // ุงููุฑูุฑ ุนุจุฑ ูู ุญุฑู ูู ุงููุต
                for (let i = 0; i < text.length; i++) {
                    let char = text[i];
    
                    // ุฅุฐุง ูุงู ุงูุญุฑู ุญุฑููุง ุตุบูุฑูุง
                    if (/[a-z]/.test(char)) {
                        result += String.fromCharCode(((char.charCodeAt(0) - 97 + shift) % 26 + 26) % 26 + 97);
                    }
                    // ุฅุฐุง ูุงู ุงูุญุฑู ุญุฑููุง ูุจูุฑูุง
                    else if (/[A-Z]/.test(char)) {
                        result += String.fromCharCode(((char.charCodeAt(0) - 65 + shift) % 26 + 26) % 26 + 65);
                    }
                    // ุฅุฐุง ูุงู ุงูุญุฑู ุบูุฑ ุญุฑู ุฃุจุฌุฏู
                    else {
                        result += char;
                    }
                }
    
                return result;
            }
    
            // ุญุฏุซ ุนูุฏ ุฅุฑุณุงู ุงููููุฐุฌ
            document.getElementById('cipherForm').addEventListener('submit', function(event) {
                event.preventDefault(); // ููุน ุฅุฑุณุงู ุงููููุฐุฌ ูุนูููุง
    
                // ุงูุญุตูู ุนูู ุงููุต ูุงูุฅุฒุงุญุฉ ูู ุงูุญููู
                const text = document.getElementById('text').value;
                const shift = parseInt(document.getElementById('shift').value, 10);
    
                // ุชุทุจูู ุงูุชุดููุฑ
                const encryptedText = caesarCipher(text, shift);
    
                // ุนุฑุถ ุงููุต ุงููุดูุฑ
                document.getElementById('result').textContent = 'Encrypted Text ๐ ' + encryptedText;
            });
        </script>
